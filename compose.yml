services:
  search_engine:
    image: docker.io/searxng/searxng:latest
    ports:
      - 8888:8080
    volumes:
      - ./config/:/etc/searxng/
      - ./data/:/var/cache/searxng/

  scrape_app:
    build: 
      context: ./scraper_app
    ports:
      - 8000:8000
    depends_on:
      - search_engine

